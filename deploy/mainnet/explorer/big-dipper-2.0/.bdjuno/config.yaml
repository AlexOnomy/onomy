chain:
    bech32_prefix: onomy
    modules:
        - modules
        - messages
        - auth
        - bank
        - consensus
        - gov
        - mint
        - slashing
        - staking
        - distribution
        - actions
node:
    type: remote
    config:
        rpc:
            client_name: juno
            address: http://34.28.250.29:26657
            max_connections: 20
        grpc:
            address: http://34.28.250.29:9191
            insecure: true
parsing:
    workers: 10
    listen_new_blocks: true
    parse_old_blocks: true
    parse_genesis: true
    start_height: 1
    fast_sync: false
    genesis_file_path: home/parth/bdjuno/genesis.json
    average_block_time: 5s
database:
    name: postgres
    host: postgres
    port: 5432
    user: root
    password: xonomy
    schema: public
    max_open_connections: 20
    max_idle_connections: 20
    partition_size: 100000
    partition_batch: 1000
logging:
    level: info
    format: text
telemetry:
    port: 5000
pruning:
    keep_recent: 100
    keep_every: 500
    interval: 10
actions:
    port: 3000
